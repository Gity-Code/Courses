<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="id">ת.ז  <span> *</span></label>
    <input type="number" formControlName="id">
    <!-- <div *ngIf="registerForm.get('id').errors?.invalidIdNumber" class="error-message">תעודת הזהות לא תקינה</div> -->
    <div *ngIf="registerForm.get('id').invalid && (registerForm.get('id').dirty || registerForm.get('id').touched)" class="error-message">תעודת הזהות אינה חוקית</div>

    <label for="name">שם</label>
    <input type="text" formControlName="name" placeholder="{{userService.name$.value}}">
     <!-- <div *ngIf="registerForm.get('name').errors?.required" class="error-message">שם הוא שדה חובה</div>  -->
     <div *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)" class="error-message">שם הוא שדה חובה</div>

    <label for="address">כתובת</label>
    <input type="text" formControlName="address">

    <label for="mail">כתובת מייל</label>
    <input type="text" formControlName="mail">

    <label for="password">סיסמה</label>
    <input type="password" formControlName="password">

    <button type="submit">שליחה</button>
</form>
